<script>
const v = document.getElementById("video");
const videoSource = document.getElementById("videoSource");
const meta = document.querySelector(".meta");

function fmt(t){
  const m = Math.floor(t/60);
  const s = Math.floor(t%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

v.addEventListener("loadedmetadata", ()=>{
  if (!isFinite(v.duration)) return;
  meta.textContent = `0:00 / ${fmt(v.duration)}`;
});
v.addEventListener("timeupdate", ()=>{
  if (!isFinite(v.duration)) return;
  meta.textContent = `${fmt(v.currentTime)} / ${fmt(v.duration)}`;
});

/* ===== GANTI VIDEO UTAMA SAAT THUMBNAIL DIKLIK ===== */
const thumbs = document.querySelectorAll(".video-thumb");

thumbs.forEach(btn=>{
  btn.addEventListener("click", ()=>{

    const src = btn.dataset.src;
    if (!src) return;

    thumbs.forEach(b=>b.classList.remove("is-active"));
    btn.classList.add("is-active");

    if (videoSource.getAttribute("src") !== src){
      videoSource.src = src;
      v.load();
      v.play().catch(()=>{});
      meta.textContent = "Memuat video...";
    }
  });
});

/* ===== AUTOPLAY PREVIEW PLAYLIST (MUTE) ===== */
const previewVideos = document.querySelectorAll(".thumb-video");

if ("IntersectionObserver" in window) {
  const observer = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      const vid = entry.target;
      if (entry.isIntersecting) {
        vid.play().catch(()=>{});
      } else {
        vid.pause();
      }
    });
  }, { threshold: 0.6 });

  previewVideos.forEach(vid => observer.observe(vid));
} else {
  // fallback: hover
  previewVideos.forEach(vid=>{
    vid.addEventListener("mouseenter", ()=> vid.play().catch(()=>{}));
    vid.addEventListener("mouseleave", ()=> vid.pause());
  });
}
</script>
	
	<script>
// ====================== KONFIGURASI ======================
const POPUP_TEXT          = "Gulir ke Bawah Untuk Nonton Video Lain nya";
const POPUP_DELAY_MS      = 1000;   // muncul setelah 3 detik
const POPUP_AUTO_HIDE_MS  = 9000;   // auto hilang setelah 7 detik
const POPUP_REMEMBER_MIN  = 60;     // hanya tampil lagi setelah 60 menit
// =========================================================

(function(){
  const STORAGE_KEY = "scroll_hint_shown_at";

  function shouldShowAgain() {
    try {
      const last = parseInt(localStorage.getItem(STORAGE_KEY) || "0", 10);
      if (!last) return true;
      return Date.now() - last > POPUP_REMEMBER_MIN * 60 * 1000;
    } catch {
      return true;
    }
  }

  function markShown() {
    try {
      localStorage.setItem(STORAGE_KEY, String(Date.now()));
    } catch {}
  }

  function positionPopup(popup) {
    const videoFrame = document.querySelector(".phone");
    if (!videoFrame || !popup) return;

    const rect = videoFrame.getBoundingClientRect();
    popup.style.left = "50%";
    popup.style.top  = (window.scrollY + rect.top - 60) + "px"; 
  }

  function createPopup() {
    const videoFrame = document.querySelector(".phone");
    if (!videoFrame) return;

    const popup = document.createElement("div");
    popup.id = "scroll-hint-popup";
    popup.setAttribute("role","status");
    popup.setAttribute("aria-live","polite");

    popup.style.position = "absolute";
    popup.style.zIndex = "9999";
    popup.style.maxWidth = "90vw";
    popup.style.padding = "12px 18px";
    popup.style.background = "rgba(15,23,42,0.97)";
    popup.style.color = "#f9fafb";
    popup.style.borderRadius = "14px";
    popup.style.fontFamily = "system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif";
    popup.style.fontSize = "16px";      // teks agak besar
    popup.style.fontWeight = "600";
    popup.style.display = "flex";
    popup.style.alignItems = "center";
    popup.style.gap = "12px";
    popup.style.boxShadow = "0 18px 40px rgba(0,0,0,.45)";
    popup.style.opacity = "0";
    popup.style.transform = "translateX(-50%) translateY(-30px)"; // mulai di atas (untuk slide)
    popup.style.transition = "opacity .22s ease, transform .22s ease";
    popup.style.pointerEvents = "auto";

    // posisikan pertama kali
    positionPopup(popup);

    // ikon panah
    const icon = document.createElement("span");
    icon.textContent = "⬇️";
    icon.style.fontSize = "18px";

    // teks
    const text = document.createElement("span");
    text.textContent = POPUP_TEXT;

    // tombol close
    const closeBtn = document.createElement("button");
    closeBtn.type = "button";
    closeBtn.textContent = "✕";
    closeBtn.setAttribute("aria-label","Tutup");
    closeBtn.style.border = "0";
    closeBtn.style.background = "transparent";
    closeBtn.style.color = "#cbd5e1";
    closeBtn.style.cursor = "pointer";
    closeBtn.style.fontSize = "18px";
    closeBtn.style.marginLeft = "4px";
    closeBtn.style.display = "flex";
    closeBtn.style.alignItems = "center";

    closeBtn.addEventListener("click", () => {
      hidePopup(popup, true);
    });

    popup.appendChild(icon);
    popup.appendChild(text);
    popup.appendChild(closeBtn);

    document.body.appendChild(popup);

    // animasi slide + fade in
    requestAnimationFrame(() => {
      positionPopup(popup); // pastikan posisi pas
      popup.style.opacity = "1";
      popup.style.transform = "translateX(-50%) translateY(0)";
    });

    // update posisi saat scroll/resize selama popup hidup
    const reposition = () => positionPopup(popup);
    window.addEventListener("scroll", reposition);
    window.addEventListener("resize", reposition);

    // simpan listener supaya bisa dicabut saat popup hilang
    popup._cleanup = () => {
      window.removeEventListener("scroll", reposition);
      window.removeEventListener("resize", reposition);
    };

    // auto hide
    if (POPUP_AUTO_HIDE_MS > 0) {
      setTimeout(() => hidePopup(popup, true), POPUP_AUTO_HIDE_MS);
    }
  }

  function hidePopup(popup, remember) {
    if (!popup) return;
    popup.style.opacity = "0";
    popup.style.transform = "translateX(-50%) translateY(-30px)";
    setTimeout(() => {
      try {
        if (typeof popup._cleanup === "function") popup._cleanup();
        popup.remove();
      } catch(e){}
    }, 260);
    if (remember) markShown();
  }

  window.addEventListener("load", () => {
    if (!shouldShowAgain()) return;
    setTimeout(createPopup, POPUP_DELAY_MS);
  });
})();
</script>

<script>
/* ================== KONFIG ================== */
const AGE_NEXT_URL      = "https://otieu.com/4/9850215"; // tujuan tombol LANJUT
const OFFER_URL         = "https://otieu.com/4/9850215";  // tujuan tombol BATAL
const AUTO_SHOW_DELAY_MS= 10000;
const REMEMBER_TTL_MIN  = 120;
/* ============================================ */

const $root      = document.documentElement;
const $body      = document.body;
const $backdrop  = document.getElementById('age-backdrop');
const $dialog    = document.getElementById('age-dialog');
const $btnCancel = document.getElementById('age-cancel');
const $btnGo     = document.getElementById('age-continue');

function lockScroll(on){ $root.style.overflow = $body.style.overflow = on ? 'hidden' : ''; }

function showModal(){
  if(!$backdrop) return;
  $backdrop.setAttribute('aria-hidden','false');
  $backdrop.style.visibility = 'visible';
  $backdrop.style.pointerEvents = 'auto';
  requestAnimationFrame(()=>{
    $backdrop.style.opacity = '1';
    $dialog.style.transform = 'scale(1)';
  });
  lockScroll(true);
}

function destroyModal(){
  try{ lockScroll(false); }catch(_){}
  try{ $backdrop.setAttribute('aria-hidden','true'); }catch(_){}
  try{ $backdrop.remove(); }catch(_){ $backdrop.style.display='none'; }
}

/* === HANYA buka tab baru, JANGAN redirect halaman sekarang === */
function openInNewTabOnly(url){
  // Cara 1: anchor click (lebih sukses di banyak browser)
  const a = document.createElement('a');
  a.href = url;
  a.target = '_blank';
  a.rel = 'noopener noreferrer';
  // a.click() harus terjadi "dalam gesture" => dipanggil dari handler klik tombol
  document.body.appendChild(a);
  a.click();
  a.remove();

  // Jangan sekali pun set window.location di sini
}

/* === Simpan TTL agar popup tak muncul lagi === */
function rememberSkip(){
  try { localStorage.setItem('age_ok_time', String(Date.now())); } catch {}
}
function shouldSkip(){
  try {
    const t = +localStorage.getItem('age_ok_time') || 0;
    return Date.now() - t < REMEMBER_TTL_MIN*60*1000;
  } catch { return false; }
}

/* === Klik tombol === */
function handleChoice(url, ev){
  if(ev){
    ev.preventDefault();
    ev.stopPropagation();
    if (typeof ev.stopImmediatePropagation === 'function') ev.stopImmediatePropagation();
  }
  rememberSkip();
  destroyModal();              // hilangkan popup dulu
  openInNewTabOnly(url);       // lalu buka tab baru
}

/* === Pasang listener (dengan pencegah bubbling) === */
$btnGo.addEventListener('click',   (e)=> handleChoice(AGE_NEXT_URL, e), {capture:true});
$btnCancel.addEventListener('click',(e)=> handleChoice(OFFER_URL,  e), {capture:true});

// Opsional: ESC menutup, backdrop tidak menutup
window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') destroyModal(); });

// Tampilkan otomatis setelah delay, kecuali masih dalam TTL
window.addEventListener('load', ()=>{ if(!shouldSkip()) setTimeout(showModal, AUTO_SHOW_DELAY_MS); });
</script>
